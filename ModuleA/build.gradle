plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

tasks.jar {
    manifest {
        attributes["Main-Class"] = "org.example.Main"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'tooling:example'
}